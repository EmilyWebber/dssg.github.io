---
layout: default
---

<article class="container">
	<!-- Post title and date -->
	<div class="row">
		<div class="offset2 span8">
			<div class='page-header'>
			<h1 class="post-title page-title"><a href="{{ page.url }}">{{ page.title }}</a></h1> 
		    <p class="post-date-author">{{ page.date | date_to_string }} - {{ page.author }}</p>
		</div>
		    <!-- Post content -->
    		{{ content }}
    	</div>
    </div>
</article>
