---
layout: default
---

<article class="main-content container">
	<!-- Post title and date -->
	<div class="row">
		<div class="offset2 span8">
			<h1><a href="{{ page.url }}">{{ page.title }}</a></h1> 
		    <p class="date">{{ page.date | date_to_string }}</p>
    	</div>
    </div>
    <!-- Post content -->
    {{ content }}
</article>
