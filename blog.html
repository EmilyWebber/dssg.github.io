---
layout: default
---
<div class="container">

  <h1 class="page-heading">
    Blog
  </h1>

  <div class="row section">
    <div class="span6 offset3">

    {% for post in site.posts %}
      <article>
        <h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
        <p class="date">{{ post.date | date_to_string }}</p>
      </article>
    {% endfor %}
    
    </div>
  </div>
</div>
