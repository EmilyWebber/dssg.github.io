---
layout: default
---
<div class="container">

  <h1 class="section-title">
    Blog
  </h1>

  <div class="row section">
    <div class="span6 offset3">

    {% for post in site.posts %}
      <article>
        <h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
        <p class="post-date-author">{{ post.date | date_to_string }} - {{ post.author }}</p>
      </article>
    {% endfor %}

    </div>
  </div>
</div>
