---
layout: default
---

<div class="row main-content">
  <div class="offset3 span6 zone-content">
  {% for post in site.posts %}
    <article>
      <h1><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
      <p class="date">{{ post.date | date_to_string }}</p>
    </article>
  {% endfor %}
</div>
